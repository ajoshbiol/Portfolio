<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        
        <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16"/>
        <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32"/>
        <title>Josh Biol</title>
        
        <script type="text/javascript" src="./login.js"></script>
    </head>
    <body>
        <br/>
        <nav class="navbar navbar-custom">
            <div class="navbar-header">
                <a id="brandLink" class="navbar-brand" href="https://joshbiol.com/">joshbiol.com</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a id="homeLink" href="https://joshbiol.com/" class="link">Home</a></li>
                </ul>
            </div>
        </nav>
        <br/>
        <div id="signinDiv" class="container-custom">
            <div id="signinContent" class="content">
                <h2>Sign In</h2>
                <br/>
                Please enter your signin credentials.
                <br/><br/>
                <hr />
                <br/>
                <form id="loginForm" role="form">
                    <div class="form-group">
                        <input id="address" type="email" class="form-control" placeholder="Email address" required autofocus>
                    </div>
                    <div class="form-group">
                        <input id="secret" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <br/>
                    <div id="validationResults"></div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </body>
</html>
