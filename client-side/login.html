<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://joshbiol.com/index.css"/>
        
        <link rel="icon" type="image/png" href="https://joshbiol.com/favicon-16x16.png" sizes="16x16"/>
        <link rel="icon" type="image/png" href="https://joshbiol.com/favicon-32x32.png" sizes="32x32"/>
        <title>Josh Biol</title>
    </head>
    <body>
    <nav class="navbar navbar-custom">
        <div class="container-custom">
            <div class="navbar-header">
                <a id="brandLink" class="navbar-brand" href="https://joshbiol.com/">joshbiol.com</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a id="homeLink" href="https://joshbiol.com/" class="link">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="signinDiv" class="container-custom">
        <hr />
        <div id="signinContent" class="content">
            <h2>Sign In</h2>
            <br/>
            Please enter your signin credentials.
            <br/><br/>
            <hr />
            <br/>
            <!-- Sign in input goes here -->
            <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        </div>
    </div>
    </body>
</html>
